<!DOCTYPE html>
<html>
<head>

	<title>Practice</title>
	<style>
		.circle {
			
 			 height: 25px;
 			 width: 25px;
 			 background-color: #FF0000;
			 border-radius: 50%;
			 margin: auto;  
 			 position: absolute;
 			 left:0;
 			 right: 0;
 			 top: 0;
 			 bottom: 0;

		}
		#container{
			width:500px;
			height:500px;
			background-color:#F5F5F5;
			margin:auto;
		}
		.square{
			position: relative;
			width:50px;
			height:50px;
		}
		
</style>
</head>
<body>
	<div id="container">
		<div>
		<div class="square">
			<div class="circle"></div>
		</div>
		<div class="square">
			<div class="circle"></div>
		</div>
		<div class="square">
			<div class="circle"></div>
		</div>
	</div>

	<script type="text/javascript">
		var x=document.getElementsByClassName('circle');
		var i=0;
		var t=setInterval(hide,2000);
		function hide(){
			x[i].style.display='none';
			i++;
			if(i==3)t=0;
		}
		

	</script>
</body>
</html>
